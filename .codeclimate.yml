---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - php
    checks:
      ExcessivePublicCount:
        enabled: false
      Similar code:
        enabled: false
      Identical code:
        enabled: false
  fixme:
    enabled: true
  phpmd:
    enabled: true
    config:
      CyclomaticComplexity:
        reportLevel: 100
      CodeSize/ExcessiveClassComplexity:
        maximum: 200
      Design/NpathComplexity:
        minimum: 500
      Design/TooManyMethods:
        maxmethods: 50
      Design/WeightedMethodCount:
        maxmethods: 50
      CodeSize/ExcessiveMethodLength:
        minimum: 250
        ignore-whitespace: true
    checks:
      ExcessivePublicCount:
        enabled: false
      Design/TooManyPublicMethods:
        enabled: false
      Naming/ShortVariable:
        enabled: false
      CleanCode/BooleanArgumentFlag:
        enabled: false
      Controversial/Superglobals:
        enabled: false
      CleanCode/ElseExpression:
        enabled: false
      CleanCode/StaticAccess:
        enabled: false
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.php"
exclude_paths:
- tests/
